<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    body {
      padding: 1em;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .field {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 0.5em;
    }
    .note {
      font-size: 0.9em;
      color: #666;
    }
    #status {
      margin-top: 1em;
      padding: 0.5em;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="field">
      <label for="github-token">GitHub Personal Access Token (optional)</label>
      <input type="text" id="github-token">
      <p class="note">
        Create a new fine-grained token with just the 'gist' scope at:
        <a href="https://github.com/settings/personal-access-tokens/new" target="_blank">GitHub Settings → Developer Settings → Personal access tokens</a>
      </p>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
