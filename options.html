<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <div class="container">
    <div class="field">
      <label for="github-token">GitHub Personal Access Token (optional)</label>
      <input type="text" id="github-token">
      <p class="note">
        Create a new fine-grained token with just the 'gist' scope at:
        <a href="https://github.com/settings/personal-access-tokens/new" target="_blank">GitHub Settings → Developer Settings → Personal access tokens</a>
      </p>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
